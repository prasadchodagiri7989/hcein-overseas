<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />

  <title>HCEIN Overseas — Gold, Silver & Certified Diamonds (Global Trade)</title>
  <meta
    name="description"
    content="Licensed importer & exporter of gold, silver, and certified diamonds. DGFT/BIS compliant. End-to-end logistics, documentation, and global delivery."
  />
  <meta name="author" content="HCEIN Overseas" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="canonical" href="https://www.hceinoverseas.in/" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0f766e" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.hceinoverseas.in/" />
  <meta property="og:title" content="HCEIN Overseas — Global Precious Trade" />
  <meta
    property="og:description"
    content="Licensed importer & exporter of gold, silver, and certified diamonds. DGFT/BIS compliant. Global delivery."
  />
  <!-- Use a real image you host (1200×630 or larger) -->
  <meta property="og:image" content="https://www.hceinoverseas.in/assets/og-cover.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="HCEIN Overseas — Global Precious Trade" />
  <meta
    name="twitter:description"
    content="Licensed importer & exporter of gold, silver, and certified diamonds."
  />
  <meta name="twitter:image" content="https://www.hceinoverseas.in/assets/og-cover.jpg" />

  <!-- Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "HCEIN Overseas",
    "url": "https://www.hceinoverseas.in/",
    "logo": "https://www.hceinoverseas.in/assets/logo.jpeg",
    "description": "Licensed importer & exporter of gold, silver, and certified diamonds with global logistics & compliance."
  }
  </script>

  <!-- WebSite (optional, helps Sitelinks Search box) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"HCEIN Overseas",
    "url":"https://www.hceinoverseas.in/",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://www.hceinoverseas.in/?q={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }
  </script>

  <!-- FAQ (you have an FAQ section; keep questions in sync) -->
  <script type="application/ld+json">
  {
   "@context":"https://schema.org",
   "@type":"FAQPage",
   "mainEntity":[
    {
     "@type":"Question",
     "name":"Do you provide documentation and customs clearance?",
     "acceptedAnswer":{"@type":"Answer","text":"Yes, we handle end-to-end documentation, RBI clearance, and customs compliance for all shipments."}
    },
    {
     "@type":"Question",
     "name":"Are your diamonds certified?",
     "acceptedAnswer":{"@type":"Answer","text":"All our diamonds are GIA or IGI certified, and come with digital and hard copy certification."}
    },
    {
     "@type":"Question",
     "name":"What are your payment terms?",
     "acceptedAnswer":{"@type":"Answer","text":"We offer flexible trade terms, including advance payment, LC, and escrow depending on order type."}
    }
   ]
  }
  </script>
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
